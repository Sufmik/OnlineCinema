<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Cinema</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/script.js" defer></script>
</head>

<body>
    <div class="grid-init grid">
        <header class="header">
            <div class="header__wrap">
                <a href="#" class="header__logo">
                    <img src="/data/logo.svg" alt="logo">
                </a>
                <nav class="header__nav">
                    <a href="#">Movies</a>
                    <a href="#">TV shows</a>
                    <a href="#">Animations</a>
                    <a href="#">Plans</a>
                </nav>
                <div class="header__search">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="header__date">
                    <div class="header__time">19:55</div>
                    <div class="header__days">march 30</div>
                </div>
                <div class="header__avatar">
                    <img src="/data/avatar.svg" alt="avatar">
                </div>
            </div>
        </header>
        <aside class="aside box-init">
            aside
        </aside>
        <main class="main">
            main
        </main>
    </div>
</body>

</html>
